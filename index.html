<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
       <div class="page-header">
            <div class="page-logo">
                <h1>
                    Address Book
                </h1>
            </div>
           <div class="topnav">
                <div>
                <ul class =nav>
                <li><a>HOME</a></li>
                <li><a href="#" onclick="openDialog()">+ADD</a></li>
                </ul>
                <img class="image" src="blog-icon.png" >
                </div>
                </div>
        </div>
        <form id="dialog" class="dialog-box">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
         
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group phone">
                <div class="col">
                    <label for="mobile">Mobile:</label>
                    <input type="tel" id="mobile" required>
                </div>
                <div class="col">
                    <label for="landline">Landline:</label>
                    <input type="tel" id="landline">
                </div>
            </div>
         
            <div class="input-group">
                <label for="website">Website:</label>
                <input type="url" id="website">
            </div>
         
            <div class="input-group">
                <label for="address">Address:</label>
                <textarea id="address" rows="4"></textarea>
            </div>
            <button class="addbutton"onclick="addContact()">Add</button>
            </form>
         </div>
          </div>

          <h4>CONTACTS</h4>
          <div id="contactList" class="contactLists">
            </div>
        </div>
        <div id="fullDetailsBox" class="full-details-box">
          <button onclick="closeFullDetails()">Close</button>
        </div>
    <script src="home.js"></script>
</body>
</html>
