<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
       <div class="page-header">
            <div class="page-logo">
                <h1 class="main-head">
                    Address Book
                </h1>
            </div>
           <div class="topnav">
                <div>
                <ul class =nav>
                <li><a>HOME</a></li>
                <li><a href="#" onclick="addContact()">+ADD</a></li>
                </ul>
                <img class="image" src="blog-icon.png" >
                </div>
                </div>
        </div>
        <div id="addDialog" class="dialog-box">
           <form id="addcontactForm">
                <span class="cancel" onclick="cancelDialog()">X</span>
                <div class="input-field name">
                <label for="name"><b>Name:</b></label>
                <input type="text" id="name" required>
            </div>
         
            <div class="input-field">
                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-field phone">
                <div class="col">
                    <label for="mobile"><b>Mobile:</b></label>
                    <input type="number" id="mobile" required onkeyup="phonecheck(); return false;">
                </div>
                <div class="col">
                    <label for="landline"><b>Landline:</b></label>
                    <input type="number" id="landline" onkeyup="phonecheck(); return false;">
                </div>
            </div>
         
            <div class="input-field">
                <label for="website"><b>Website:</b></label>
                <input type="url" id="website">
            </div>
         
            <div class="input-field">
                <label for="address"><b>Address:</b></label>
                <textarea id="address" rows="4"></textarea>
            </div>
            <div class="buttons">
            <button  type="button" id="add-button"  class="add" >Add</button>
           
            </div>
        </form>
         </div>
       
        <div class="showContacts">
          <div class="first-container">
            <h4 class="contacts-text">CONTACTS</h4>
            <div id="contactList" class="contactLists">
              </div>
          </div>
        
            <div id="fullDetailsBox" class="fullDetailsBox">
           </div>
    </div>
</div>
    <script src="home.js"></script>
</body>
</html>
